  <!-- Fehler-Anzeige -->
  <script>
    (function(){
      const show = (msg) => {
        const el = document.getElementById('app');
        if (el) el.insertAdjacentHTML('beforeend', `<p style="color:#ff6b6b">Fehler: ${msg}</p>`);
      };
      window.addEventListener('error', e => show(e.message));
      window.addEventListener('unhandledrejection', e => show(e.reason || e.message));
    })();
  </script>

  <!-- JSON-Loader + Render -->
  <script>
    (async () => {
      const root = document.getElementById('app');
      try {
        const res = await fetch('/data/catalan.json?v=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const json = await res.json();
        const data = json[0];
        let html = `<section class="top-head">
          <div>
            <h2 class="top-title">${data.title}</h2>
            <p class="top-desc">${data.desc}</p>
          </div>
          <a class="dl-btn" href="/de/download.html?file=${encodeURIComponent(data.bundle.file)}">${data.bundle.label}</a>
        </section>`;
        html += `<div class="cards-grid">`;
        for (const it of data.items) {
          html += `<div class="eco-card"><div class="info"><div class="name">${it.name}</div><div class="line">${it.line}</div></div></div>`;
        }
        html += `</div>`;
        root.innerHTML = html;
      } catch (e) {
        root.innerHTML = `<p>Konnte catalan.json nicht laden: ${e}</p>`;
      }
    })();
  </script>
