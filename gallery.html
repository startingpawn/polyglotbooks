<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Galerie – Polyglot Opening Books</title>
  <meta name="description" content="ECO-Galerie mit gruppierten Eröffnungen inkl. Screenshots und Direkt-Downloads der Polyglot-BINs." />
  <link rel="icon" href="assets/logo.png">

  <!-- chessboard-element (Web Component) -->
  <link rel="preload" as="script" href="https://unpkg.com/chessboard-element?module">
  <script type="module" src="https://unpkg.com/chessboard-element?module"></script>

  <style>
    :root{
      --bg:#0b0c10; --panel:#12131a; --muted:#9aa0a6; --text:#e9eaee;
      --accent:#e50914; --ring:0 0 0 2px rgba(229,9,20,.35);
      --radius:16px; --max:1200px; --gap:1.2rem;
      --gap-desktop:1.6rem;
      --border:2px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      background:radial-gradient(1000px 700px at 50% -20%, #1a1214 0, var(--bg) 60%, var(--bg) 100%);
      color:var(--text); font:16px system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial
    }
    a{color:inherit; text-decoration:none}

    /* Header */
    header{
      max-width:var(--max);
      margin:0 auto; padding:1rem 1rem 0.6rem;
      display:flex; align-items:center; justify-content:space-between; gap:1rem
    }
    .brand{display:flex; align-items:center; gap:1rem}
    .logo{
      width:48px;height:48px;border-radius:50%;
      background:#1a1517 url('assets/logo.png') center/80% no-repeat;
      box-shadow:0 0 24px rgba(229,9,20,.35)
    }
    h1{margin:0;font-size:clamp(1.2rem,2vw,1.6rem);line-height:1.15}
    .sub{color:var(--muted);font-size:.9rem}

    /* Topnav */
    .topnav{ display:flex; align-items:center; gap:.25rem; flex-wrap:wrap }
    .nav-link{ padding:.55rem .75rem; border-radius:10px; color:#e9eaee; border:1px solid transparent }
    .nav-link:hover{ border-color:#2b3240; background:linear-gradient(180deg, rgba(229,9,20,.12), rgba(229,9,20,.05)) }
    .nav-link.active{ border-color:#2b3240; background:linear-gradient(180deg, rgba(229,9,20,.18), rgba(229,9,20,.08)) }
    .nav-sep{ width:1px; height:22px; background:#2b3240; margin:0 .25rem; display:inline-block }

    /* Menü-Button mobil (Plus) */
    .menu-btn{
      display:none; align-items:center; justify-content:center;
      width:44px;height:44px;border-radius:12px;
      border:1px solid #2b3240;background:#161a24;color:#e9eaee;cursor:pointer
    }
    .menu-btn .plus{ position:relative; width:22px; height:22px; display:block }
    .menu-btn .plus::before, .menu-btn .plus::after{
      content:""; position:absolute; left:50%; top:50%;
      width:22px; height:2px; background:#e9eaee; border-radius:2px; transform:translate(-50%,-50%);
    }
    .menu-btn .plus::after{ transform:translate(-50%,-50%) rotate(90deg) }
    .menu-btn:hover{box-shadow:0 0 0 2px rgba(229,9,20,.25)}

    /* Drawer */
    .scrim{position:fixed; inset:0; background:rgba(0,0,0,.5); backdrop-filter:blur(2px); z-index:80}
    .nav-drawer{
      position:fixed; top:0; right:0; height:100dvh; width:290px;
      background:var(--panel); border-left:var(--border) solid #1e2130; z-index:90;
      transform:translateX(100%); transition:transform .18s ease-out; display:flex; flex-direction:column;
    }
    .nav-drawer.open{ transform:translateX(0) }
    .menu-head{display:flex; justify-content:space-between; align-items:center; padding:1rem 1rem; border-bottom:var(--border) solid #1e2130; font-weight:600}
    .menu-close{width:36px;height:36px;border-radius:8px;border:1px solid #2b3240;background:#161a24;color:#e9eaee;cursor:pointer}
    .menu-list{list-style:none; margin:0; padding:.4rem}
    .menu-list li{margin:.1rem 0}
    .menu-list li.sep{margin:.6rem 0; border-top:var(--border) solid #1e2130}
    .menu-list a{display:block; padding:.7rem .8rem; border-radius:10px}
    .menu-list a:hover{ background:linear-gradient(180deg, rgba(229,9,20,.12), rgba(229,9,20,.05)); border:1px solid #2b3240 }

    /* Inhalt / Karten */
    main{max-width:var(--max);margin:0 auto;padding:0 1rem 3rem}

    /* Abschnitte & Rahmen */
    .opening{
      padding:.9rem 1.1rem 1.1rem;
      background:linear-gradient(180deg, rgba(229,9,20,.08), transparent 140px) padding-box, var(--panel);
      border:var(--border) solid #1e2130;border-radius:var(--radius);
      margin:1rem 0 1.2rem
    }
    .op-head{display:flex;gap:1rem;align-items:flex-start;padding:.1rem .3rem .25rem .3rem}
    .op-dot{width:12px;height:12px;border-radius:50%;background:var(--accent);box-shadow:0 0 20px rgba(229,9,20,.8), inset 0 0 8px #8b0b12; margin-top:.55rem}
    .op-title{margin:0;font-size:1.2rem}
    .op-desc{margin:.25rem 0 0;color:#c9cbd3}

    .group{
      margin:.7rem 0 1rem;
      border:var(--border) solid #222737; border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(229,9,20,.06), transparent 120px) padding-box, var(--panel);
      overflow:hidden;
    }
    .group-head{
      display:flex; align-items:flex-start; justify-content:space-between; gap:.8rem;
      padding:.8rem 1rem .65rem 1rem; border-bottom:var(--border) solid #1e2230;
    }
    .group-title{ margin:0; font-size:1.05rem }
    .group-sub{ color:#aeb3bf; font-size:.92rem; margin:.15rem 0 0 }

    /* Bundle-Download */
    .dl-btn{
      display:inline-flex; align-items:center; gap:.45rem;
      padding:.5rem .75rem;
      border-radius:12px; font-weight:700; font-size:.95rem;
      background:linear-gradient(180deg, rgba(229,9,20,.95), rgba(229,9,20,.78));
      color:#fff; border:none; text-decoration:none; white-space:nowrap;
      box-shadow:0 8px 18px rgba(229,9,20,.24);
      transition:transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    .dl-btn::before{ content:"⤓"; font-size:1rem; line-height:1; filter:drop-shadow(0 1px 0 rgba(0,0,0,.25)); }
    .dl-btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(229,9,20,.30) }
    .dl-btn:active{ transform:translateY(0) }
    .dl-meta{ opacity:.9; font-weight:600; font-size:.82rem; padding:.05rem .4rem; border-radius:999px; background:rgba(0,0,0,.22) }

    /* Grid */
    .group-grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:var(--gap); padding:.9rem 1rem 1rem }
    @media (min-width: 980px){
      .group-grid{ grid-template-columns:repeat(3, 1fr); gap:var(--gap-desktop); }
    }

    /* Karte */
    .eco-card{
      position:relative; display:flex; flex-direction:column;
      border-radius:var(--radius); overflow:hidden; background:#0f1117; border:var(--border) solid #222737
    }
    .thumb{
      width:100%;
      aspect-ratio:16/10; background:#121420;
      display:flex; align-items:center; justify-content:center;
      border-radius:var(--radius) var(--radius) 0 0; box-sizing:border-box;
      line-height:0; /* verhindert Baseline-Gap */
    }
    .thumb-board{ aspect-ratio:auto; padding:0 }
    .thumb.img-error{ background: repeating-linear-gradient(45deg,#171a22,#171a22 10px,#1b1f2a 10px,#1b1f2a 20px) }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block }

    /* Mini-Board */
    .auto-board{ width:100%; display:block; cursor:default; line-height:0; }
    .auto-board chess-board{
      width:100%; height:auto; display:block; margin:0; vertical-align:top; /* beseitigt Freiraum */
    }

    /* Player unter dem Board */
    .player{ border-top:1px solid #1e2230; background:#0f1117; padding:.55rem .7rem .6rem; }
    .controls{ display:flex; justify-content:space-between; align-items:center; gap:.6rem; }
    .ctrls-left{ display:flex; gap:.4rem; align-items:center; flex-wrap:wrap }
    .ctr{
      width:38px; height:38px; border-radius:10px; border:1px solid #2b3240; background:#161a24; color:#e9eaee; cursor:pointer;
    }
    .ctr:hover{ box-shadow:0 0 0 2px rgba(229,9,20,.25) }
    .ctr[disabled]{ opacity:.5; cursor:not-allowed }
    .ctr[data-play][aria-pressed="true"]{ background:#1e262f; }
    .ctrls-right{ display:flex; gap:.6rem; align-items:center; color:#c3c6d1 }
    .counter{ font-variant-numeric:tabular-nums; }

    .badges{position:absolute;top:.6rem;left:.6rem;display:flex;gap:.4rem;pointer-events:none}
    .chip{font:600 .78rem/1.2 system-ui; padding:.35rem .5rem;border-radius:999px;background:rgba(0,0,0,.55);color:#fff;border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(4px)}
    .chip.eco{background:linear-gradient(180deg, rgba(229,9,20,.9), rgba(229,9,20,.65)); border:none}

    .info{ padding:.7rem .9rem .9rem;color:#dfe1e7;border-top:1px solid #1e2230; display:flex; flex-direction:column; gap:.25rem; background:#0f1117 }
    .name{font-weight:650}
    .line{color:#b6bac6;font-size:.92rem}

    .eco-card:focus-visible,.eco-card:hover{outline:none; box-shadow:var(--ring), 0 6px 28px rgba(229,9,20,.18); transform:translateY(-1px); transition:.15s ease}
    .eco-card:hover .thumb,
    .eco-card:hover .thumb.img-error{ box-shadow: 0 8px 28px rgba(0,0,0,.25) }

    footer{max-width:var(--max);margin:1rem auto 2.4rem;color:#a2a6b2;font-size:.92rem;padding:0 1rem}

    /* Responsive */
    @media (max-width: 979px){
      .topnav{ display:none }
      .menu-btn{
        position:fixed !important; display:flex !important;
        top:calc(env(safe-area-inset-top, 0px) + 12px); right:12px; z-index:120;
        box-shadow:0 6px 24px rgba(229,9,20,.25), 0 0 0 2px rgba(229,9,20,.18);
      }
      body.menu-open .menu-btn{ opacity:0; pointer-events:none; transition:opacity .12s ease }
      .group-head{ flex-direction:column; align-items:flex-start; gap:.6rem }
      .dl-btn{ width:100%; justify-content:center }
      .controls{ padding-top:.2rem; }
    }
    @media (min-width: 980px){
      .menu-btn{ display:none }
      .scrim, .nav-drawer{ display:none !important }
    }
  </style>
</head>
<body>

  <!-- Fehler sichtbar machen (ResizeObserver-Hinweis ignorieren) -->
  <script>
    (function(){
      const show = (msg) => {
        const el = document.getElementById('app');
        if (el) el.innerHTML = `<p style="color:#ff6b6b">Fehler: ${msg}</p>`;
      };
      const ignorable = (m) => /ResizeObserver loop (limit exceeded|completed with undelivered notifications)/i.test(String(m||''));
      window.addEventListener('error', e => { if (!ignorable(e.message)) show(e.message); });
      window.addEventListener('unhandledrejection', e => {
        const r = e.reason && (e.reason.message || e.reason);
        if (!ignorable(r)) show(r);
      });
    })();
  </script>

  <!-- JSON-Loader + Render -->
  <script>
    const fixPath = p => { if (typeof p !== 'string') return p; p = p.trim(); return p.startsWith('/') ? p.slice(1) : p; };
    const slug = s => (s||'').toString().toLowerCase()
      .replace(/ä/g,'ae').replace(/ö/g,'oe').replace(/ü/g,'ue').replace(/ß/g,'ss')
      .replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'') || 'gruppe';

    function card(it, idx){
      const img = fixPath(it.image);
      const bin = fixPath(it.file);
      const hasBoard = (it.pgn || it.pgnFile);
      const thumbClass = hasBoard ? 'thumb thumb-board' : 'thumb';

      const media = hasBoard
        ? `<div class="auto-board"
             ${it.pgn ? `data-pgn="${encodeURIComponent(it.pgn)}"` : ''}
             ${it.pgnFile ? `data-pgnfile="${encodeURIComponent(it.pgnFile)}"` : ''}
             ${Number.isInteger(it.pgnIndex) ? `data-pgnindex="${it.pgnIndex}"` : ''}
             title="Züge abspielen">
             <chess-board class="cb-mini"></chess-board>
           </div>`
        : `<img loading="lazy" src="${img}" alt="Screenshot ${it.eco??''}: ${it.name??''}"
              onerror="this.onerror=null; this.src='assets/logo.png'; this.closest('.thumb').classList.add('img-error');">`;

      const player = hasBoard ? `
        <div class="player" data-player>
          <div class="controls">
            <div class="ctrls-left">
              <button class="ctr" data-first title="Zum Anfang">⏮</button>
              <button class="ctr" data-prev  title="Zug zurück">◀</button>
              <button class="ctr" data-play  title="Play/Pause" aria-pressed="false">▶</button>
              <button class="ctr" data-next  title="Zug vor">▶︎</button>
              <button class="ctr" data-last  title="Zum Ende">⏭</button>
            </div>
            <div class="ctrls-right">
              <span class="counter" data-counter>0/0</span>
            </div>
          </div>
        </div>` : '';

      const tagOpen  = `<a class="eco-card" data-eco="${it.eco??''}" ${bin?`href="${bin}" download`:''} title="${bin?`Download ${it.eco??''} – ${it.name??''}`:`${it.name??''}`}">`;
      const tagClose = `</a>`;

      return `
        ${tagOpen}
          <div class="${thumbClass}">
            ${media}
          </div>
          ${player}
          <div class="badges">
            ${it.eco ? `<span class="chip eco">${it.eco}</span>` : ''}
            ${it.size ? `<span class="chip">${it.size}</span>` : ''}
          </div>
          <div class="info">
            <div class="name">${it.name??'Unbenannt'}</div>
            ${it.line ? `<div class="line">${it.line}</div>` : ''}
          </div>
        ${tagClose}`;
    }

    function group(opId, g){
      const bundle = g.bundle || {};
      const bundleFile = fixPath(bundle.file || g.file || '');
      const bundleLabel = bundle.label || `Alle ${g.title||'ECOs'} (.bin)`;
      const bundleSizeHtml = bundle.size ? `<span class="dl-meta">${bundle.size}</span>` : '';

      const gid = `${opId}-${slug(g.title||'gruppe')}`;
      const cards = (g.items||[]).map((it, i) => card(it, i)).join('');

      const right = bundleFile
        ? `<a class="dl-btn" href="${bundleFile}" download title="Download: ${bundleLabel}">${bundleLabel} ${bundleSizeHtml}</a>`
        : '';

      const desc = g.desc ? `<p class="group-sub">${g.desc}</p>` : '';

      return `
        <div class="group" id="${gid}">
          <div class="group-head">
            <div>
              <h3 class="group-title">${g.title||'Gruppe'}</h3>
              ${desc}
            </div>
            ${right}
          </div>
          <div class="group-grid">
            ${cards}
          </div>
        </div>`;
    }

    function render(openings){
      const root = document.getElementById('app');
      if(!Array.isArray(openings)){ root.innerHTML = 'openings.json ist kein Array.'; return; }
      if(openings.length===0){ root.innerHTML = 'Keine Einträge in <code>data/openings.json</code>.'; return; }

      root.innerHTML = openings.map(op => {
        if (Array.isArray(op.groups) && op.groups.length){
          const groups = op.groups.map(g => group(op.id||'sec', g)).join('');
          return `
            <section class="opening" id="${op.id}">
              <div class="op-head">
                <div class="op-dot" aria-hidden="true"></div>
                <div>
                  <h2 class="op-title">${op.title}</h2>
                  ${op.desc ? `<p class="op-desc">${op.desc}</p>` : ''}
                </div>
              </div>
              ${groups}
            </section>`;
        }
        const cards = (op.items||[]).map((it,i) => card(it,i)).join('');
        return `
          <section class="opening" id="${op.id}">
            <div class="op-head">
              <div class="op-dot" aria-hidden="true"></div>
              <div>
                <h2 class="op-title">${op.title}</h2>
                ${op.desc ? `<p class="op-desc">${op.desc}</p>` : ''}
              </div>
            </div>
            <div class="group">
              <div class="group-head"><div><h3 class="group-title">Eröffnungen</h3></div></div>
              <div class="group-grid">${cards}</div>
            </div>
          </section>`;
      }).join('');

      document.dispatchEvent(new Event('openings-rendered'));
    }
    (async () => {
      const root = document.getElementById('app');
      const url = 'data/openings.json?v=' + Date.now();
      root.textContent = 'Lade Daten…';
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error(`${url} → HTTP ${res.status}`);
        const text = await res.text();
        try {
          const json = JSON.parse(text);
          render(json);
        } catch (parseErr) {
          root.innerHTML = `<p>JSON-Fehler in <code>data/openings.json</code>:</p>
                            <pre style="white-space:pre-wrap">${String(parseErr)}</pre>`;
          console.error('JSON content was:', text);
        }
      } catch (e) {
        root.innerHTML = `<p>Konnte <code>${url}</code> nicht laden:<br><small>${String(e)}</small></p>`;
      }
    })();
  </script>

  <!-- Boards + Player je Karte (Autoplay AUS, robuster PGN/Notation-Fallback) -->
  <script type="module">
    import { Chess } from "https://cdn.jsdelivr.net/npm/chess.js@1.4.0/+esm";

    const raf = (cb) => requestAnimationFrame(cb);
    const AUTOPLAY = false;   // NICHT automatisch starten
    const INTERVAL = 1800;    // langsames Tempo, falls Play gedrückt wird

    /* Rohtext -> erste Partie & Leerzeile nach Tags sicherstellen */
    const firstGameFrom = (content, index = 0) => {
      let norm = String(content || '')
        .replace(/\r\n/g, '\n')
        .replace(/^\uFEFF/, '')
        .trim();
      const parts = norm.split(/\n\n(?=\[Event\s)/g).filter(Boolean);
      norm = (parts[index] ?? parts[0] ?? norm).trim();
      norm = norm.replace(/(\](?:[ \t]*\n))+([^\[])/m, (m, headers, next) => {
        return headers.replace(/\s*$/, '\n\n') + next;
      });
      return norm;
    };

    /* SAN-Normalisierung: Tags raus, Kommentare/Varianten/NAGs weg, deutsche/Unicode-Figuren → EN */
    const sanitizeToEnglishSAN = (text) => {
      return text
        .replace(/^\s*\[[^\]]*]\s*$/gm, ' ')       // PGN-Tags entfernen
        .replace(/\{[^}]*\}/g, ' ')                // Kommentare
        .replace(/;[^\n]*/g, ' ')                  // Inline-Kommentare
        .replace(/\((?:[^)(]+|\((?:[^)(]+|\([^)(]*\))*\))*\)/g, ' ') // Varianten
        .replace(/\$[0-9]+/g, ' ')                 // NAGs
        .replace(/\b(1-0|0-1|1\/2-1\/2|\*)\b/g, ' ') // Ergebnisse
        .replace(/…/g, '...')                      // Ellipsen
        .replace(/[–—-−]/g, '-')                   // Dashes
        .replace(/×/g, 'x')                        // Multiplikationszeichen
        .replace(/\b0-0-0\b|\bO-O-O\b|\bO–O–O\b|\b0–0–0\b/gi, 'O-O-O') // Rochade
        .replace(/\b0-0\b|\bO-O\b|\bO–O\b|\b0–0\b/gi, 'O-O')
        .replace(/[♔]/g,'K').replace(/[♕]/g,'Q').replace(/[♖]/g,'R')
        .replace(/[♗]/g,'B').replace(/[♘]/g,'N')   // Unicode → EN
        .replace(/\bS/g,'N').replace(/\bL/g,'B').replace(/\bT/g,'R').replace(/\bD/g,'Q') // DE → EN
        .replace(/†/g,'+')                         // Check
        .replace(/\b\d+\.(?:\.\.)?/g, ' ')         // Zugnummern
        .replace(/\s+/g, ' ')
        .trim();
    };

    /* Historie ermitteln: PGN → SAN-Fallback → UCI-Fallback */
    function historyFromPGN(pgnRaw) {
      const g1 = new Chess();
      try { g1.load_pgn(pgnRaw); } catch {}
      let h = g1.history({ verbose: true });
      if (h.length) return h;

      const san = sanitizeToEnglishSAN(pgnRaw);
      const g2 = new Chess();
      const tokens = san.split(/\s+/).filter(Boolean);
      let ok = 0;
      for (const t of tokens) {
        if (/^(1-0|0-1|1\/2-1\/2|\*)$/.test(t) || t === '...') continue;
        try {
          const m = g2.move(t, { sloppy: true });
          if (m) ok++;
        } catch {}
      }
      if (ok) return g2.history({ verbose: true });

      const g3 = new Chess();
      ok = 0;
      for (const t of tokens) {
        const m = t.match(/^[a-h][1-8][a-h][1-8][nbrqk]?$/i);
        if (!m) continue;
        try {
          const from = t.slice(0,2), to = t.slice(2,4);
          const promo = t.length === 5 ? t.slice(4).toLowerCase() : undefined;
          const done = g3.move({ from, to, promotion: promo });
          if (done) ok++;
        } catch {}
      }
      if (ok) return g3.history({ verbose: true });

      console.warn('PGN/Movetext konnte nicht geparst werden. Anfang:', pgnRaw.slice(0, 200));
      return [];
    }

    document.addEventListener('openings-rendered', () => {
      const autos = document.querySelectorAll('.auto-board');

      autos.forEach(async (wrap) => {
        const card = wrap.closest('.eco-card');
        const board = wrap.querySelector('chess-board');
        if (!board || !card) return;

        const stop = (e) => { e.preventDefault(); e.stopPropagation(); };
        wrap.addEventListener('click', stop);

        let pgn = '';
        const pgnInline = wrap.dataset.pgn ? decodeURIComponent(wrap.dataset.pgn) : '';
        const pgnFile   = wrap.dataset.pgnfile ? decodeURIComponent(wrap.dataset.pgnfile) : '';
        const pgnIndex  = wrap.dataset.pgnindex ? parseInt(wrap.dataset.pgnindex, 10) : 0;

        if (pgnInline) {
          pgn = firstGameFrom(pgnInline, pgnIndex);
        } else if (pgnFile) {
          try {
            const res = await fetch(pgnFile + '?v=' + Date.now(), { cache: 'no-store' });
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const txt = await res.text();
            pgn = firstGameFrom(txt, Number.isFinite(pgnIndex) ? pgnIndex : 0);
          } catch (err) {
            console.warn('PGN-Datei konnte nicht geladen werden:', pgnFile, err);
            return;
          }
        } else {
          return;
        }

        let hist = historyFromPGN(pgn);

        const player    = card.querySelector('[data-player]');
        const ctrFirst  = player?.querySelector('[data-first]');
        const ctrPrev   = player?.querySelector('[data-prev]');
        const ctrPlay   = player?.querySelector('[data-play]');
        const ctrNext   = player?.querySelector('[data-next]');
        const ctrLast   = player?.querySelector('[data-last]');
        const counter   = player?.querySelector('[data-counter]');
        player?.addEventListener('click', stop);

        let idx = 0, playing = false, timerId = null;

        function draw(n){
          const g = new Chess();
          for (let i = 0; i < n; i++) g.move(hist[i]);
          const fen = g.fen();
          raf(() => board.setPosition(fen));
          if (counter) counter.textContent = `${n}/${hist.length}`;
          if (ctrPrev && ctrFirst){ ctrPrev.disabled = ctrFirst.disabled = (n <= 0); }
          if (ctrNext && ctrLast){ ctrNext.disabled = ctrLast.disabled = (n >= hist.length); }
        }
        function setIdx(n){ idx = Math.max(0, Math.min(n, hist.length)); draw(idx); }
        function start(){
          if (playing || hist.length === 0) return;
          playing = true;
          if (ctrPlay){ ctrPlay.setAttribute('aria-pressed','true'); ctrPlay.textContent = '❚❚'; }
          timerId = setInterval(() => {
            if (idx >= hist.length) { pause(); return; }
            setIdx(idx + 1);
          }, INTERVAL);
        }
        function pause(){
          playing = false;
          if (ctrPlay){ ctrPlay.setAttribute('aria-pressed','false'); ctrPlay.textContent = '▶'; }
          if (timerId){ clearInterval(timerId); timerId = null; }
        }

        /* initial: pausiert & kein Autoplay */
        setIdx(0);
        pause();

        ctrFirst && (ctrFirst.onclick = () => setIdx(0));
        ctrPrev  && (ctrPrev.onclick  = () => setIdx(idx - 1));
        ctrNext  && (ctrNext.onclick  = () => setIdx(idx + 1));
        ctrLast  && (ctrLast.onclick  = () => setIdx(hist.length));
        ctrPlay  && (ctrPlay.onclick  = () => (playing ? pause() : start()));

        const io = new IntersectionObserver(entries => {
          entries.forEach(en => {
            if (!en.isIntersecting) { if (timerId) { clearInterval(timerId); timerId = null; } }
            else if (!timerId && playing) {
              timerId = setInterval(() => {
                if (idx >= hist.length) { pause(); return; }
                setIdx(idx + 1);
              }, INTERVAL);
            }
          });
        }, { threshold: 0.15 });
        io.observe(card);
      });
    });
  </script>

  <!-- Menü-Logik -->
  <script>
    (function(){
      const btn = document.querySelector('.menu-btn');
      const drawer = document.getElementById('menu');
      const scrim = document.querySelector('.scrim');
      const closeBtn = document.querySelector('.menu-close');
      if(!btn) return;

      function openMenu(){
        drawer.hidden = false; scrim.hidden = false; void drawer.offsetWidth;
        drawer.classList.add('open');
        btn.setAttribute('aria-expanded','true');
        document.body.classList.add('menu-open');
        const first = drawer.querySelector('a,button'); first && first.focus();
      }
      function closeMenu(){
        drawer.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
        document.body.classList.remove('menu-open');
        setTimeout(()=>{ scrim.hidden = true; drawer.hidden = true; }, 180);
        btn.focus();
      }
      btn.addEventListener('click', () => drawer.classList.contains('open') ? closeMenu() : openMenu());
      closeBtn.addEventListener('click', closeMenu);
      scrim.addEventListener('click', closeMenu);
      document.addEventListener('keydown', e => { if(e.key === 'Escape') closeMenu(); });
    })();
  </script>
