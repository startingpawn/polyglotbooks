  <style>
    :root{
      --bg:#0b0c10; --panel:#12131a; --muted:#9aa0a6; --text:#e9eaee;
      --accent:#e50914; --ring:0 0 0 2px rgba(229,9,20,.35);
      --radius:16px; --max:1200px; --gap:1.2rem; --gap-desktop:1.6rem; --border:2px;

    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1000px 700px at 50% -20%, #1a1214 0, var(--bg) 60%, var(--bg) 100%);
      color:var(--text);
      font:16px system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;

    a{color:inherit; text-decoration:none}

    /* ===== Landing Layout (eigen) ===== */
    .wrap{
      min-height:100%;
      display:grid; place-items:center;
      padding:clamp(2rem, 4vw, 4rem);
    }
    .panel{
      width:100%; max-width:700px;
      border:var(--border) solid #222737; border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(229,9,20,.06), transparent 120px) padding-box, var(--panel);

    header{
      display:flex; align-items:center; gap:.8rem; margin-bottom:1rem;
    }
    header img{ width:48px; height:48px; border-radius:50%; }
    h1{ margin:.2rem 0 .4rem; font-size:clamp(1.3rem,3.2vw,1.8rem); line-height:1.15 }
    p{ margin:.25rem 0; color:var(--muted) }

    .grid{
      display:grid; grid-template-columns:1fr; gap:var(--gap); margin-top:1rem;
    }
    @media (min-width:520px){
      .grid{ grid-template-columns:repeat(2,1fr); }
    }

    .card{
      display:block;
      background:#0f1016;
      border:var(--border) solid rgba(255,255,255,.08);
      border-radius:14px; padding:1rem;
      text-decoration:none; outline:0;
      transition:transform .12s ease, border-color .12s ease;
    }
    .card:hover{ transform:translateY(-1px); border-color:rgba(229,9,20,.5) }
    .flag{ font-size:1.6rem }
    .title{ display:flex; align-items:center; gap:.6rem; font-weight:700 }
    .subtitle{ color:var(--muted); font-size:.95rem; margin-top:.2rem }

    /* ===== Responsive-Einstellungen wie in index.html (angepasst auf diese Seite) ===== */
    /* Basis-Container entspricht .hero/.panel-GrÃ¶ÃŸen aus index.html */
    @media (min-width:980px){
      .wrap{ padding:2rem 1rem; }
      .panel{ padding:1.2rem; }
    }
    @media (orientation:landscape) and (max-height:768px){
      header{ margin-bottom:.8rem; }

      width:100%;

    /* Barrierefreiheit / PrÃ¤ferenzen */
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
    @media (prefers-reduced-motion:reduce){ .card{ transition:none } }

<body>

        <div>
          <h1 id="lang-heading">Sprache wÃ¤hlen Â· Choose language</h1>
          <p>Deine bevorzugte Sprache wird auf diesem GerÃ¤t gespeichert. <br>Your preferred language will be remembered on this device.</p>
        </div>
      </header>

      <div class="grid" role="list">
        <a role="listitem" class="card" href="/de/" data-lang="de" aria-label="Deutsch auswÃ¤hlen">

  <!-- SprachprÃ¤ferenz-Logik (unverÃ¤ndert, ohne zusÃ¤tzliche UI) -->
  <script>
    (function () {
      var params = new URLSearchParams(location.search);
      var skip = params.has('choose') && params.get('choose') !== '0';
      var pref = localStorage.getItem('langPref');

      // Wenn bereits gewÃ¤hlt und nicht explizit Auswahlseite gewÃ¼nscht â†’ weiterleiten
      if (!skip && (pref === 'de' || pref === 'en')) {
        location.replace('/' + pref + '/');
        return;
      }

      // Auswahl speichern
      function handlePick(e) {
        var link = e.currentTarget;
        var lang = link.getAttribute('data-lang');
        if (!lang) return;
        try { localStorage.setItem('langPref', lang); } catch (err) {}
        location.href = '/' + lang + '/';
        e.preventDefault();
      }
      document.querySelectorAll('[data-lang]').forEach(function (el) {
        el.addEventListener('click', handlePick);
      });
    })();
  </script>
</body>
