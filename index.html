  <!-- SprachprÃ¤ferenz-Logik -->
  <script>
    (function () {
      var params = new URLSearchParams(location.search);
      var skip = params.has('choose') && params.get('choose') !== '0';
      var pref = null;
      try { pref = localStorage.getItem('langPref'); } catch (e) {}

      // Wenn bereits gewÃ¤hlt und nicht explizit Auswahlseite gewÃ¼nscht â†’ weiterleiten
      if (!skip && (pref === 'de' || pref === 'en')) {
        location.replace('/' + pref + '/');
        return;
      }

      // Auswahl speichern & navigieren
      function handlePick(e) {
        var link = e.currentTarget;
        var lang = link.getAttribute('data-lang');
        if (!lang) return;
        try { localStorage.setItem('langPref', lang); } catch (err) {}
        location.href = '/' + lang + '/';
        e.preventDefault();
      }
      document.querySelectorAll('[data-lang]').forEach(function (el) {
        el.addEventListener('click', handlePick);
      });
    })();
  </script>
