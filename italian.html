  <!-- Fehler-Anzeige -->
  <script>
    (function(){
      const show = (msg) => {
        const el = document.getElementById('app');
        if (el) el.insertAdjacentHTML('beforeend', `<p style="color:#ff6b6b">Fehler: ${msg}</p>`);
      };
      const ignorable = (m) => /ResizeObserver loop (limit exceeded|completed with undelivered notifications)/i.test(String(m||''));
      window.addEventListener('error', e => { if (!ignorable(e.message)) show(e.message); });
      window.addEventListener('unhandledrejection', e => {
        const r = e.reason && (e.reason.message || e.reason);
        if (!ignorable(r)) show(r);
      });
    })();

  <!-- JSON-Loader + Render -->
  <script>
    const qs = new URLSearchParams(location.search);
    const Q_ID = (qs.get('id') || 'italian').toLowerCase();
    const Q_TXT = (qs.get('q') || 'italien').toLowerCase();
    const fixPath = p => { if (typeof p !== 'string') return p; p = p.trim(); return p.startsWith('/') ? p.slice(1) : p; };
    const withinItalianEco = (eco) => /^C5[0-9]$/i.test(String(eco||'').trim());

    function flattenItemsWithBundle(op){
      const items = [];
      if (Array.isArray(op.items)) items.push(...op.items);
      if (Array.isArray(op.groups)) {
        for (const g of op.groups) {
          const gItems = Array.isArray(g.items) ? g.items : [];
          const bundleFile = g?.bundle?.file || g?.file || null;
          for (const it of gItems) {
            items.push({
              ...it,
              file: it.file || bundleFile || it.file
            });
          }
        }
      }
      return items;
    }

    function pickItalian(openings){
      let op = openings.find(o => (o.id||'').toLowerCase() === Q_ID);
      if (op) return op;
      op = openings.find(o => new RegExp(Q_TXT,'i').test(o.title||'') || new RegExp(Q_TXT,'i').test(o.desc||''));
      if (op) return op;
      op = openings.find(o => flattenItemsWithBundle(o).some(it => withinItalianEco(it.eco)));
      return op || null;
    }

    function filterStrictItalian(op){
      const clone = JSON.parse(JSON.stringify(op||{}));
      if (Array.isArray(clone.items)) {
        clone.items = clone.items.filter(it => withinItalianEco(it.eco));
      }
      if (Array.isArray(clone.groups)) {
        clone.groups = clone.groups.map(g => {
          const g2 = { ...g };
          g2.items = Array.isArray(g.items) ? g.items.filter(it => withinItalianEco(it.eco)) : [];
          return g2;
        }).filter(g => Array.isArray(g.items) && g.items.length > 0);
      }
      return clone;
    }

    function pickBundle(op){
      if (op?.bundle?.file) {
        return { file: fixPath(op.bundle.file), label: op.bundle.label || 'Alle C50–C59 (.bin)' };
      }
      if (Array.isArray(op?.groups)) {
        for (const g of op.groups) {
          const file = fixPath(g?.bundle?.file || g?.file || '');
          if (file) return { file, label: g?.bundle?.label || g?.label || 'Alle C50–C59 (.bin)' };
        }
      }
      return null;
    }

    /* ECO → Variantenname (Fallback) */
    const ECO_NAMES = {
      C50: 'Italienische Partie',
      C51: 'Evans-Gambit',
      C52: 'Evans-Gambit',
      C53: 'Giuoco Piano',
      C54: 'Giuoco Piano',
      C55: 'Zweispringerspiel',
      C56: 'Zweispringerspiel',
      C57: 'Zweispringerspiel – Angriff auf f7',
      C58: 'Zweispringerspiel',
      C59: 'Zweispringerspiel'
    };
    const looksGenericItalian = (s='') => /italien/i.test(s);

    function card(it){
      const img = fixPath(it.image);
      const hasBoard = (it.pgn || it.pgnFile);
      const eco = String(it.eco||'').toUpperCase();
      const displayName =
        (!it.name || looksGenericItalian(it.name)) ? (ECO_NAMES[eco] || it.name || 'Variante') : it.name;

      const media = hasBoard
        ? `<div class="auto-board"
             ${it.pgn ? `data-pgn="${encodeURIComponent(it.pgn)}"` : ''}
             ${it.pgnFile ? `data-pgnfile="${encodeURIComponent(it.pgnFile)}"` : ''}
             ${Number.isInteger(it.pgnIndex) ? `data-pgnindex="${it.pgnIndex}"` : ''}
             title="Züge abspielen">
             <chess-board class="cb-mini"></chess-board>
           </div>`
        : `<div class="thumb">
             <img loading="lazy" src="${img}" alt="Screenshot ${eco}: ${displayName}"
                  onerror="this.onerror=null; this.src='assets/logo.png'; this.closest('.thumb').classList.add('img-error');">
           </div>`;

      const player = hasBoard ? `
        <div class="player" data-player>
          <div class="controls">
            <div class="ctrls-left">
              <button class="ctr" data-first title="Zum Anfang" aria-label="Zum Anfang">
                <!-- First -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M6 6h2v12H6zM16 6v12l-8-6 8-6z"/>
                </svg>
              </button>
              <button class="ctr" data-prev title="Zug zurück" aria-label="Zug zurück">
                <!-- Prev -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
              </button>
              <button class="ctr" data-play title="Abspielen" aria-label="Abspielen">
                <!-- Play -->
                <svg class="ic-play" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </button>
              <button class="ctr" data-next title="Zug vor" aria-label="Zug vor">
                <!-- Next -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M8.59 16.59 10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                </svg>
              </button>
              <button class="ctr" data-last title="Zum Ende" aria-label="Zum Ende">
                <!-- Last -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M16 18h2V6h-2zM8 6l8 6-8 6z"/>
                </svg>
              </button>
            </div>
            <div class="ctrls-right"><span class="counter" data-counter>0/0</span></div>
          </div>
        </div>` : '';

      const tagOpen  = `<div class="eco-card" data-eco="${eco}" tabindex="0" title="${displayName}">`;
      const tagClose = `</div>`;

      return `
        ${tagOpen}
          ${hasBoard ? `<div class="thumb thumb-board">${media}</div>` : media}
          ${player}
          <div class="badges">
            ${eco ? `<span class="chip eco">${eco}</span>` : ''}
          </div>
          <div class="info">
            <div class="name">${displayName}</div>
            ${it.line ? `<div class="line">${it.line}</div>` : ''}
          </div>
        ${tagClose}`;
    }

    function renderItalian(openings){
      const root = document.getElementById('app');
      if(!Array.isArray(openings)){ root.innerHTML = 'openings.json ist kein Array.'; return; }

      const opRaw = pickItalian(openings);
      if (!opRaw){
        const list = openings.map(o => `• ${o.id ? `[${o.id}] `:''}${o.title||'Ohne Titel'}`).join('<br>');
        root.innerHTML = `<p>Keine italienische Eröffnung gefunden.</p><p><strong>Verfügbare Einträge:</strong><br>${list}</p>`;
        return;
      }

      const op = filterStrictItalian(opRaw);
      const bundle = pickBundle(op);

      let items = flattenItemsWithBundle(op).filter(it => withinItalianEco(it.eco));

      let html = '';
      html += `<section class="top-head">
        <div>
          <h2 class="top-title">Italienisch (C50–C59)</h2>
          <p class="top-desc">Klassisch, schnelle Entwicklung und Zentrumskontrolle.</p>
        </div>
        ${bundle && bundle.file ? `<a class="dl-btn" href="${bundle.file}" download>Download (.bin)</a>` : ``}
      </section>`;

      if (!items.length){
        html += `<p>Für Italienisch (C50–C59) wurden keine passenden Einträge gefunden. Prüfe die ECO-Codes in <code>data/openings.json</code>.</p>`;
      } else {
        html += `<div class="cards-grid">${ items.map(it => card(it)).join('') }</div>`;
      }
      root.innerHTML = html;

      document.dispatchEvent(new Event('openings-rendered'));
    }

    (async () => {
      const root = document.getElementById('app');
      const url = 'data/openings.json?v=' + Date.now();
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error(`${url} → HTTP ${res.status}`);
        const text = await res.text();
        const json = JSON.parse(text);
        renderItalian(json);
      } catch (e) {
        root.insertAdjacentHTML('beforeend', `<p>Konnte <code>${url}</code> nicht laden:<br><small>${String(e)}</small></p>`);
      }
    })();
  </script>

<script type="module">
  import { Chess } from "https://cdn.jsdelivr.net/npm/chess.js@1.4.0/+esm";

  const INTERVAL = 1800;    // langsam

  /* ---- SFX: Move-Sound (MP3) ---- */
  const sfx = (() => {
    const a = new Audio('assets/sfx/move.mp3');
    a.preload = 'auto';
    a.volume = 0.35;
    return { enabled: true, play(){ try{ if (this.enabled) a.currentTime = 0, a.play(); }catch(_){} } };
  })();

  const firstGameFrom = (content, index = 0) => {
    let norm = String(content || '').replace(/\r\n/g, '\n').replace(/^\uFEFF/, '').trim();
    const parts = norm.split(/\n\n(?=\[Event\s)/g).filter(Boolean);
    norm = (parts[index] ?? parts[0] ?? norm).trim();
    norm = norm.replace(/(\](?:[ \t]*\n))+([^\[])/m, (m, headers, next) => headers.replace(/\s*$/, '\n\n') + next);
    return norm;
  };

  const sanitizeToEnglishSAN = (text) => {
    return text
      .replace(/^\s*\[[^\]]*]\s*$/gm, ' ')
      .replace(/\{[^}]*\}/g, ' ')
      .replace(/;[^\n]*/g, ' ')
      .replace(/\((?:[^)(]+|\((?:[^)(]+|\([^)(]*\))*\))*\)/g, ' ')
      .replace(/\$[0-9]+/g, ' ')
      .replace(/\b(1-0|0-1|1\/2-1\/2|\*)\b/g, ' ')
      .replace(/…/g, '...')
      .replace(/[–—-−]/g, '-')
      .replace(/×/g, 'x')
      .replace(/\b0-0-0\b|\bO-O-O\b|\bO–O–O\b|\b0–0–0\b/gi, 'O-O-O')
      .replace(/\b0-0\b|\bO-O\b|\bO–O\b|\b0–0\b/gi, 'O-O')
      .replace(/[♔]/g,'K').replace(/[♕]/g,'Q').replace(/[♖]/g,'R').replace(/[♗]/g,'B').replace(/[♘]/g,'N')
      .replace(/\bS/g,'N').replace(/\bL/g,'B').replace(/\bT/g,'R').replace(/\bD/g,'Q')
      .replace(/†/g,'+')
      .replace(/\b\d+\.(?:\.\.)?/g, ' ')
      .replace(/\s+/g, ' ')
      .trim();
  };

  function historyFromPGN(pgnRaw) {
    const g1 = new Chess();
    try { g1.load_pgn(pgnRaw); } catch {}
    let h = g1.history({ verbose: true });
    if (h.length) return h;

    const san = sanitizeToEnglishSAN(pgnRaw);
    const g2 = new Chess();
    const tokens = san.split(/\s+/).filter(Boolean);
    let ok = 0;
    for (const t of tokens) {
      if (/^(1-0|0-1|1\/2-1\/2|\*)$/.test(t) || t === '...') continue;
      try { if (g2.move(t, { sloppy: true })) ok++; } catch {}
    }
    if (ok) return g2.history({ verbose: true });

    const g3 = new Chess();
    ok = 0;
    for (const t of tokens) {
      const m = t.match(/^[a-h][1-8][a-h][1-8][nbrqk]?$/i);
      if (!m) continue;
      try {
        const from = t.slice(0,2), to = t.slice(2,4);
        const promo = t.length === 5 ? t.slice(4).toLowerCase() : undefined;
        if (g3.move({ from, to, promotion: promo })) ok++;
      } catch {}
    }
    if (ok) return g3.history({ verbose: true });

    console.warn('PGN/Movetext konnte nicht geparst werden. Anfang:', pgnRaw.slice(0, 200));
    return [];
  }

  // Warte auf beide Events: openings-rendered UND chess-board-ready
  let openingsReady = false;
  let boardsReady = false;

  async function initializeAllBoards() {
    // Nur initialisieren wenn beide Bedingungen erfüllt sind
    if (!openingsReady || !boardsReady) return;
    
    console.log('Initialisiere alle Boards...');
    
    // Zusätzliche Wartezeit für Rendering
    await new Promise(resolve => setTimeout(resolve, 300));
    
    const autos = document.querySelectorAll('.auto-board');

    autos.forEach(async (wrap) => {
      const card = wrap.closest('.eco-card');
      const board = wrap.querySelector('chess-board');
      if (!board || !card) return;

      const stop = (e) => { e.preventDefault(); e.stopPropagation(); };
      wrap.addEventListener('click', stop);

      let pgn = '';
      const pgnInline = wrap.dataset.pgn ? decodeURIComponent(wrap.dataset.pgn) : '';
      const pgnFile   = wrap.dataset.pgnfile ? decodeURIComponent(wrap.dataset.pgnFile || wrap.dataset.pgnfile) : '';
      const pgnIndex  = wrap.dataset.pgnindex ? parseInt(wrap.dataset.pgnindex, 10) : 0;

      if (pgnInline) {
        pgn = firstGameFrom(pgnInline, pgnIndex);
      } else if (pgnFile) {
        try {
          const res = await fetch(pgnFile + '?v=' + Date.now(), { cache: 'no-store' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const txt = await res.text();
          pgn = firstGameFrom(txt, Number.isFinite(pgnIndex) ? pgnIndex : 0);
        } catch (err) { 
          console.warn('PGN-Datei konnte nicht geladen werden:', pgnFile, err);
          return; 
        }
      } else { 
        return; 
      }

      let hist = historyFromPGN(pgn);
      
      if (!hist || hist.length === 0) {
        console.warn('Keine gültigen Züge für:', card.dataset.eco);
        return;
      }

      const player    = card.querySelector('[data-player]');
      const ctrFirst  = player?.querySelector('[data-first]');
      const ctrPrev   = player?.querySelector('[data-prev]');
      const ctrPlay   = player?.querySelector('[data-play]');
      const ctrNext   = player?.querySelector('[data-next]');
      const ctrLast   = player?.querySelector('[data-last]');
      const counter   = player?.querySelector('[data-counter]');
      player?.addEventListener('click', stop);

      let idx = 0, playing = false, timerId = null;

      function draw(n){
        const g = new Chess();
        for (let i = 0; i < n; i++) g.move(hist[i]);
        const fen = g.fen();
        
        // Verwende setTimeout statt requestAnimationFrame für bessere Kompatibilität
        setTimeout(() => {
          if (board && board.setPosition) {
            board.setPosition(fen);
          }
        }, 0);
        
        if (counter) counter.textContent = `${n}/${hist.length}`;
        if (ctrPrev && ctrFirst){ ctrPrev.disabled = ctrFirst.disabled = (n <= 0); }
        if (ctrNext && ctrLast){ ctrNext.disabled = ctrLast.disabled = (n >= hist.length); }
      }

      function setIdx(n){
        const forward = n > idx;
        idx = Math.max(0, Math.min(n, hist.length));
        draw(idx);
        if (forward && idx > 0) sfx.play();
      }

      function stopPlayback(){
        playing = false;
        if (timerId){ clearInterval(timerId); timerId = null; }
        if (ctrPlay) { ctrPlay.disabled = false; ctrPlay.title = 'Abspielen'; ctrPlay.setAttribute('aria-label','Abspielen'); }
      }
      
      function start(){
        if (playing || hist.length === 0) return;
        setIdx(0);
        playing = true;
        if (ctrPlay) { ctrPlay.disabled = true; ctrPlay.title = 'Wiedergabe läuft'; }
        timerId = setInterval(() => {
          if (idx >= hist.length) { stopPlayback(); return; }
          setIdx(idx + 1);
        }, INTERVAL);
      }

      setIdx(0);
      stopPlayback();

      ctrFirst && (ctrFirst.onclick = () => setIdx(0));
      ctrPrev  && (ctrPrev.onclick  = () => setIdx(idx - 1));
      ctrNext  && (ctrNext.onclick  = () => setIdx(idx + 1));
      ctrLast  && (ctrLast.onclick  = () => setIdx(hist.length));
      ctrPlay  && (ctrPlay.onclick  = () => start());

      const io = new IntersectionObserver(entries => {
        entries.forEach(en => {
          if (!en.isIntersecting && playing) {
            stopPlayback();
          }
        });
      }, { threshold: 0.15 });
      io.observe(card);
    });
  }

  // Listener für openings-rendered
  document.addEventListener('openings-rendered', () => {
    console.log('Openings gerendert');
    openingsReady = true;
    initializeAllBoards();
  });

  // Listener für chess-board-ready (wenn definiert)
  document.addEventListener('chess-board-ready', () => {
    console.log('Chess boards bereit');
    boardsReady = true;
    initializeAllBoards();
  });

  // Fallback: Wenn chess-board-ready nicht gefeuert wird
  customElements.whenDefined('chess-board').then(async () => {
    await new Promise(resolve => setTimeout(resolve, 500));
    if (!boardsReady) {
      console.log('Fallback: Setze boardsReady manuell');
      boardsReady = true;
      initializeAllBoards();
    }
  });
</script>
